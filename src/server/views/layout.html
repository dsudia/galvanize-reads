<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/styles/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class='logo'>
        <img src='http://kwhi.com/wp-content/uploads/2016/01/library-books-1.21.16.jpg'>
      </div>
      <div class='header-item'>
        <a href='/'><h1>Galvanize Reads</h1></a>
      </div>
      {% if !user.id %}
      <div class='header-item'>
        <a href='/login'><h1>Login</h3></a>
      </div>
      {% else %}
      <div class='header-item'>
        <a href='/logout'><h1>Logout</h3></a>
      </div>
      {% endif %}
    </header>
    <header class="navigation" role="banner">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
        <nav role="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class='nav-link'><a id='all-books' href='javascript:void(0)'>All Books</a></li>
            <li class='nav-link more'>
              <a href='javascript:void(0)'>Sort by Genre</a>
              <ul class='submenu'>
                {% for genre in genreList %}
                <li><a id='{{ genre.genre }}' class='genre-link' href='javascript:void(0)'>{{ genre.genre }}</a></li>
                {% endfor %}
              </ul>
            </li>
            <li class='nav-link'><a id='all-authors' href='javascript:void(0)'>All Authors</a></li>
          </ul>
        </nav>
        <div class="navigation-tools">
          <div class="search-bar">
            <form role="search">
              <input type="text" id='search-field' placeholder="Enter Search" />
            </form>
          </div>
        </div>
      </div>
    </header>
    {% block content %}

    {% endblock %}
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    {% block scripts %}

    {% endblock %}
  </body>
</html>
